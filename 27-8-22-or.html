<!DOCTYPE html>
<html>
  <head>
    <title>Logical Or</title>
  </head>
  <body>
    <script>
      var a = 10;
      var b = 20;
      var c = (a++) || (b++);
      document.write("a: " + a);
      document.write("<br />");
      document.write("b: " + c);
      document.write("<br />");
      document.write("c: " + c);
      document.write("<br />");
      </script>
    </body>
  </html>
