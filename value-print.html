<!DOCTYPE html>
<html>
  <head>
    <title>a+++++b</title>
  </head>
  <body>
    <script>
      var a = 10;
      var b = 15;
      var c = (a++)+(++b);
      document.write("a: " + a);
      document.write("<br />");
      document.write("b: " + b);
      document.write("<br />");
      document.write("c: " + c);
    </script>
  </body>
</html>
