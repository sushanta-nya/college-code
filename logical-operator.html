<!DOCTYPE html>
<html>
  <head>
    <title>Logical Operator</title>
  </head>
  <body>
    <script>
      document.write("a b a and b a or b");
      document.write("<br />true true true true");
      document.write("<br />true false false true");
      document.write("<br />false true false true");
      document.write("<br />false false false false");
    </script>
    
  </body>
  
</html>
