<!-- a = 10
b = 15
c = 20
d = (a++) - (b++) + (--c)

  -->
<!DOCTYPE html>
<html>
  <head>
    <title>a+++++b</title>
  </head>
  <body>
    <script>
      var a = 10;
      var b = 15;
      var c = 20;
      var d = (a++) - (b++) + (--c);
      document.write("a: " + a);
      document.write("<br />");
      document.write("b: " + b);
      document.write("<br />");
      document.write("c: " + c);
      document.write("<br />");
      document.write("d: " + d);
    </script>
  </body>
</html>
